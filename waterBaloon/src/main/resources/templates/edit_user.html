<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
    <div class="container" layout:fragment="content">
    <h1>회원 정보 수정</h1>
    <form th:action="@{/user/update}" th:object="${userEditDto}" method="post">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}"  class="form-control" required />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="tel">전화번호:</label>
            <input type="text" id="tel" th:field="*{tel}"  class="form-control" required />
            <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">Tel Error</div>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="text" id="email" th:field="*{email}"  class="form-control" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>
        <div class="form-group">
            <label for="addr">주소:</label>
            <input type="text" id="addr" th:field="*{addr}"  class="form-control" required />
            <div th:if="${#fields.hasErrors('addr')}" th:errors="*{addr}">Addr Error</div>
        </div>
        <div class="form-group">
            <label for="daddr">상세 주소:</label>
            <input type="text" id="daddr" th:field="*{daddr}"  class="form-control" required />
            <div th:if="${#fields.hasErrors('daddr')}" th:errors="*{daddr}">Daddr Error</div>
        </div>
       
            <button type="submit"  class="btn btn-primary" required>수정</button>
        
    </form>
</div>
</body>
</html>
