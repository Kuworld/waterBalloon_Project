<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link rel="stylesheet" href="/css/login.css">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/nav.css">
</head>
<body layout:fragment="content">

	<section>
		<div class="loginPage">
			<div class="login-container">
				<form th:action="@{/login}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="input-group">
						<label for="username">아이디</label> 
						<input type="text" id="username" name="username" required>
					</div>
					<div class="input-group">
						<label for="password">비밀번호</label> <input type="password" id="password" name="password" required>
					</div>
					
					<button class="register-button" type="submit">로그인</button>
					<div th:if="${param.error}">
						<p style="color: red;">아이디 또는 비밀번호가 일치하지 않습니다</p>
					</div>
					<div class="blue">
						<a th:href="@{/user/join}">회원가입</a>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
