<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>회원 수정</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body layout:fragment="content">
	<div class="container mt-5">
		<h1>회원 수정</h1>
		<form th:action="@{/admin/edit_user}" th:object="${user}"
			method="post">
			<div class="form-group">
				<label for="username">아이디</label> <input type="text"
					class="form-control" id="username" th:field="*{username}" readonly>
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" class="form-control"
					id="name" th:field="*{name}">
			</div>
			<div class="form-group">
				<label for="email">이메일</label> <input type="email"
					class="form-control" id="email" th:field="*{email}">
			</div>
			<div class="form-group">
				<label for="tel">전화번호</label> <input type="text"
					class="form-control" id="tel" th:field="*{tel}">
			</div>
			<div class="form-group">
				<label for="addr">주소</label> <input type="text" class="form-control"
					id="addr" th:field="*{addr}">
			</div>
			<div class="form-group">
				<label for="daddr">상세 주소</label> <input type="text"
					class="form-control" id="daddr" th:field="*{daddr}">
			</div>
			<div class="form-group">
				<label for="auth">권한</label> <select class="form-control" id="auth"
					th:field="*{auth}">
					<option value="0">일반회원</option>
					<option value="1">관리자</option>
				</select>
			</div>
			<div class="form-group">
				<label for="out">상태</label> <select class="form-control" id="out"
					th:field="*{out}">
					<option value="0">정상</option>
					<option value="1">휴면</option>
					<option value="2">탈퇴</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">저장</button>
			<a th:href="@{/admin/users}" class="btn btn-secondary">취소</a>
		</form>
	</div>
</body>
</html>
